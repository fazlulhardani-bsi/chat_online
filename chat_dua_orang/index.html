<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Online</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }

    .setup-screen, .chat-screen {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    .setup-screen.active, .chat-screen.active {
      display: flex;
    }

    .setup-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .setup-content h2 {
      color: #667eea;
      margin-bottom: 30px;
    }

    .setup-content input {
      width: 100%;
      max-width: 300px;
      padding: 12px 20px;
      border: 2px solid #667eea;
      border-radius: 25px;
      font-size: 16px;
      text-align: center;
      margin-bottom: 15px;
      outline: none;
    }

    .setup-content button {
      padding: 12px 40px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    .setup-content button:hover {
      background: #5568d3;
    }

    .chat-header {
      background: #667eea;
      color: white;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f5f5f5;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.sent {
      justify-content: flex-end;
    }

    .message.received {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 18px;
      word-wrap: break-word;
    }

    .message.sent .message-bubble {
      background: #667eea;
      color: white;
    }

    .message.received .message-bubble {
      background: white;
      color: #333;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background: white;
      border-radius: 0 0 10px 10px;
      border-top: 1px solid #ddd;
    }

    #messageInput {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
    }

    #sendBtn:hover {
      background: #5568d3;
    }

    #sendBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 5px;
    }

    .room-info {
      font-size: 11px;
      margin-top: 5px;
      background: rgba(255,255,255,0.2);
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .room-info:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Setup Screen -->
    <div class="setup-screen active">
      <div class="setup-content">
        <h2>üó®Ô∏è Chat Online</h2>
        <p style="margin-bottom: 30px; color: #666;">Pilih cara memulai chat:</p>
        
        <button onclick="createRoom()">Buat Room Baru</button>
        
        <p style="margin: 20px 0; color: #999;">atau</p>
        
        <input type="text" id="roomInput" placeholder="Masukkan Kode Room" maxlength="10" />
        <button onclick="joinRoom()">Gabung ke Room</button>
      </div>
    </div>

    <!-- Chat Screen -->
    <div class="chat-screen">
      <div class="chat-header">
        <h2>Chat Online</h2>
        <div class="status" id="status">Menghubungkan...</div>
        <div class="room-info" id="roomInfo" onclick="copyRoomCode()">Klik untuk copy kode room</div>
      </div>
      <div class="chat-messages" id="messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Ketik pesan..." disabled />
        <button id="sendBtn" disabled>Kirim</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    let peer;
    let conn;
    let roomCode;
    let isHost = false;

    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const statusDiv = document.getElementById('status');
    const roomInfoDiv = document.getElementById('roomInfo');

    function createRoom() {
      roomCode = generateRoomCode();
      isHost = true;
      startChat();
    }

    function joinRoom() {
      const input = document.getElementById('roomInput').value.trim().toUpperCase();
      if (!input) {
        alert('Masukkan kode room!');
        return;
      }
      roomCode = input;
      isHost = false;
      startChat();
    }

    function generateRoomCode() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function startChat() {
      document.querySelector('.setup-screen').classList.remove('active');
      document.querySelector('.chat-screen').classList.add('active');
      
      roomInfoDiv.textContent = `Room: ${roomCode}`;
      
      // Gunakan ID unik untuk setiap user
      const myId = roomCode + (isHost ? '-host' : '-guest');
      const peerId = roomCode + (isHost ? '-guest' : '-host');
      
      peer = new Peer(myId, {
        host: '0.peerjs.com',
        port: 443,
        path: '/',
        secure: true,
        debug: 2
      });

      peer.on('open', (id) => {
        console.log('Peer ID:', id);
        if (isHost) {
          statusDiv.textContent = 'Menunggu teman...';
          addSystemMessage('Share kode room ke teman: ' + roomCode);
        } else {
          statusDiv.textContent = 'Menghubungkan ke room...';
          // Tunggu sebentar sebelum connect
          setTimeout(() => {
            connectToPeer(peerId);
          }, 1000);
        }
      });

      peer.on('connection', (connection) => {
        console.log('Incoming connection');
        conn = connection;
        setupConnection();
        statusDiv.textContent = 'Terhubung ‚úì';
        addSystemMessage('Teman bergabung! Mulai chat sekarang.');
      });

      peer.on('error', (err) => {
        console.error('PeerJS error:', err);
        if (err.type === 'peer-unavailable') {
          statusDiv.textContent = 'Teman belum online, coba lagi...';
          if (!isHost) {
            setTimeout(() => {
              connectToPeer(peerId);
            }, 2000);
          }
        } else if (err.type === 'unavailable-id') {
          statusDiv.textContent = 'Room sudah ada, coba kode lain';
        } else {
          statusDiv.textContent = 'Error: ' + err.type;
        }
      });
    }

    function connectToPeer(peerId) {
      conn = peer.connect(peerId);
      setupConnection();
    }

    function setupConnection() {
      conn.on('open', () => {
        console.log('Connection opened');
        statusDiv.textContent = 'Terhubung ‚úì';
        messageInput.disabled = false;
        sendBtn.disabled = false;
        messageInput.focus();
        addSystemMessage('Terhubung! Mulai chat sekarang.');
      });

      conn.on('data', (data) => {
        console.log('Received:', data);
        addMessage(data, 'received');
      });

      conn.on('close', () => {
        console.log('Connection closed');
        statusDiv.textContent = 'Terputus';
        messageInput.disabled = true;
        sendBtn.disabled = true;
        addSystemMessage('Teman keluar dari chat.');
      });

      conn.on('error', (err) => {
        console.error('Connection error:', err);
      });
    }

    function addMessage(text, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = text;
      
      messageDiv.appendChild(bubble);
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addSystemMessage(text) {
      const messageDiv = document.createElement('div');
      messageDiv.style.textAlign = 'center';
      messageDiv.style.color = '#999';
      messageDiv.style.fontSize = '12px';
      messageDiv.style.margin = '10px 0';
      messageDiv.textContent = text;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text && conn && conn.open) {
        conn.send(text);
        addMessage(text, 'sent');
        messageInput.value = '';
      }
    }

    function copyRoomCode() {
      navigator.clipboard.writeText(roomCode).then(() => {
        const originalText = roomInfoDiv.textContent;
        roomInfoDiv.textContent = 'Kode disalin! ‚úì';
        setTimeout(() => {
          roomInfoDiv.textContent = originalText;
        }, 2000);
      });
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
